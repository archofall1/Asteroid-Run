<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Run: Ship Selector</title>
    <!-- 
        FAVICON: Replacing the previous Base64 image with a new placeholder URL, 
        as requested, to represent the "ARCH" logo.
    -->
    <link rel="icon" type="image/png" 
          href="https://placehold.co/64x64/333333/ffffff?text=ARCH"
    >
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1e293b',
                        'accent-blue': '#3b82f6',
                        'accent-red': '#ef4444',
                        'space-gray': '#374151',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a; /* Deep space background */
            font-family: 'Inter', sans-serif;
        }
        .ship-card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .ship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.5);
        }
        .selected-card {
            border: 3px solid #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-white mb-2 tracking-tight">
                Asteroid Run
            </h1>
            <p class="text-xl text-gray-400">Select Your Starship to Begin</p>
        </header>

        <main id="ship-selector" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Ship Card Templates will be filled by JavaScript -->
        </main>

        <div class="mt-10 text-center">
            <button id="start-game-btn" 
                    class="px-8 py-3 bg-accent-blue text-white font-bold rounded-xl shadow-lg 
                           hover:bg-blue-600 transition duration-150 transform hover:scale-105 
                           disabled:bg-gray-600 disabled:shadow-none disabled:transform-none"
                    disabled>
                Launch Ship
            </button>
        </div>
    </div>

    <!-- Modal for Messages/Alerts (Not implemented, but good practice to show this is used instead of alert()) -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden 
                                  items-center justify-center p-4 z-50">
        <div class="bg-primary-dark p-6 rounded-xl shadow-2xl max-w-sm w-full 
                    border border-accent-blue">
            <h3 id="modal-title" class="text-xl text-white font-bold mb-3"></h3>
            <p id="modal-body" class="text-gray-300 mb-5"></p>
            <button id="modal-close-btn" 
                    class="w-full py-2 bg-accent-blue rounded-lg text-white font-semibold 
                           hover:bg-blue-600 transition">
                OK
            </button>
        </div>
    </div>

    <script type="module">
        // Global utility function to display custom messages instead of alert()
        const showMessage = (title, body) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            document.getElementById('message-modal').classList.remove('hidden');
            document.getElementById('message-modal').classList.add('flex');
        };

        document.getElementById('modal-close-btn').addEventListener('click', () => {
            document.getElementById('message-modal').classList.remove('flex');
            document.getElementById('message-modal').classList.add('hidden');
        });

        // Ship Data
        const ships = [
            {
                id: 'falcon',
                name: 'Falcon Heavy',
                speed: 'High',
                armor: 'Medium',
                special: 'Quick Turn Rate',
                icon: 'ðŸš€'
            },
            {
                id: 'titan',
                name: 'Titan Explorer',
                speed: 'Medium',
                armor: 'High',
                special: 'Heavy Shielding',
                icon: 'ðŸ›°ï¸'
            },
            {
                id: 'scout',
                name: 'Scout Alpha',
                speed: 'Very High',
                armor: 'Low',
                special: 'Boost Capability',
                icon: 'â˜„ï¸'
            }
        ];

        let selectedShip = null;
        const selectorContainer = document.getElementById('ship-selector');
        const startGameButton = document.getElementById('start-game-btn');

        // Render Ship Cards
        const renderShipCards = () => {
            selectorContainer.innerHTML = '';
            ships.forEach(ship => {
                const isSelected = selectedShip && selectedShip.id === ship.id;
                
                const card = document.createElement('div');
                card.id = `ship-${ship.id}`;
                card.className = `ship-card p-6 bg-space-gray rounded-xl text-white 
                                   shadow-xl ${isSelected ? 'selected-card' : 'border border-gray-600'}`;
                card.innerHTML = `
                    <div class="text-6xl text-center mb-4">${ship.icon}</div>
                    <h2 class="text-2xl font-bold text-center mb-1 text-accent-blue">${ship.name}</h2>
                    <p class="text-center text-sm text-gray-400 mb-4">ID: ${ship.id}</p>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="font-semibold">Speed:</span>
                            <span class="text-gray-300">${ship.speed}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Armor:</span>
                            <span class="text-gray-300">${ship.armor}</span>
                        </div>
                        <div class="text-center pt-2 border-t border-gray-700 mt-2">
                            <span class="font-bold text-accent-red">Special:</span>
                            <span class="text-gray-300">${ship.special}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => selectShip(ship));
                selectorContainer.appendChild(card);
            });
        };

        // Select Ship Logic
        const selectShip = (ship) => {
            selectedShip = ship;
            renderShipCards(); // Re-render to update highlighting
            startGameButton.disabled = false;
            console.log(`Ship selected: ${ship.name}`);
        };

        // Handle Start Game
        startGameButton.addEventListener('click', () => {
            if (selectedShip) {
                showMessage('Game Launch', `Launching the ${selectedShip.name}! Prepare for Asteroid Run.`);
                // In a real application, this would transition to the game screen.
                // For demonstration, we just show a message.
            } else {
                showMessage('Error', 'Please select a ship before launching.');
            }
        });

        // Initial render
        window.onload = renderShipCards;

    </script>
</body>
</html>
